<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Citas Médicas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Enlaces CSS y a las fuentes de Tailwind CSS -->
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="flex items-center justify-between bg-blue-500 p-4">
    <div>
      <h1 class="text-white text-2xl font-bold">Gestión de Citas Médicas</h1>
    </div>
    <ul class="flex items-center">
      <li class="ml-4">
        <a href="#" class="text-white hover:text-gray-200">Inicio</a>
      </li>
      <li class="ml-4">
        <a href="#" class="text-white hover:text-gray-200">Citas</a>
      </li>
      <li class="ml-4">
        <a href="#" class="text-white hover:text-gray-200">Pacientes</a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main class="container mx-auto p-4">
    <div class="max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-4">Agenda tu Cita Médica</h2>
  
      <!-- Formulario para agregar una nueva cita médica -->
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
            Nombre del Paciente
          </label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="nombre"
            type="text"
            placeholder="Ingrese el nombre del paciente"
          >
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha">
            Fecha de la Cita
          </label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="fecha"
            type="date"
          >
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="hora">
            Hora de la Cita
          </label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="hora"
            type="time"
          >
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Agendar Cita
          </button>
        </div>
      </form>
  
      <!-- Listado de citas médicas -->
      <ul class="bg-white shadow-md rounded px-4 py-2">
        <li class="flex justify-between items-center mb-2">
          <div>
            <span class="font-bold">Paciente:</span> John Doe
          </div>
          <div>
            <span class="font-bold">Fecha:</span> 2023-06-30
          </div>
          <div>
            <span class="font-bold">Hora:</span> 10:00 AM
          </div>
          <button class="text-red-500 hover:text-red-800">Cancelar</button>
        </li>
        <li class="flex justify-between items-center mb-2">
          <div>
            <span class="font-bold">Paciente:</span> Jane Smith
          </div>
          <div>
            <span class="font-bold">Fecha:</span> 2023-07-05
          </div>
          <div>
            <span class="font-bold">Hora:</span> 2:30 PM
          </div>
          <button class="text-red-500 hover:text-red-800">Cancelar</button>
        </li>
      </ul>
    </div>
  </main>
  


</body>
</html>
