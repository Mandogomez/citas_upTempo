<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Citas Médicas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Enlaces CSS y a las fuentes de Tailwind CSS -->
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="flex items-center justify-between bg-blue-500 p-4">
    <div>
      <h1 class="text-white text-2xl font-bold">Gestión de Citas Médicas</h1>
    </div>
    <ul class="flex items-center">
      <li class="ml-4">
        <a href="#" class="text-white hover:text-gray-200">Inicio</a>
      </li>
      <li class="ml-4">
        <a href="#" class="text-white hover:text-gray-200">Citas</a>
      </li>
      <li class="ml-4">
        <a href="#" class="text-white hover:text-gray-200">Pacientes</a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main class="container mx-auto p-4">
    <div class="max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-4">Gestión de Usuarios</h2>
  
      <!-- Botón para agregar nuevo usuario -->
      <div class="flex justify-end mb-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Agregar Usuario
        </button>
      </div>
  
      <!-- Tabla de usuarios -->
      <table class="w-full border">
        <thead>
          <tr class="bg-gray-200">
            <th class="py-2 px-4 border-b">Nombre</th>
            <th class="py-2 px-4 border-b">Correo Electrónico</th>
            <th class="py-2 px-4 border-b">Rol</th>
            <th class="py-2 px-4 border-b"></th>
          </tr>
        </thead>
        <tbody>
          <!-- Generar filas de usuarios dinámicamente -->
          <tr>
            <td class="py-2 px-4 border-b">Mando Gomez</td>
            <td class="py-2 px-4 border-b">jingmando@gmail.com</td>
            <td class="py-2 px-4 border-b">Admin</td>
            <td class="py-2 px-4 border-b">
              <button class="text-blue-500 hover:text-blue-800">Editar</button>
              <button class="text-red-500 hover:text-red-800">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td class="py-2 px-4 border-b">Katy Cerchar</td>
            <td class="py-2 px-4 border-b">Katycerchar@hotmail.com</td>
            <td class="py-2 px-4 border-b">Usuario</td>
            <td class="py-2 px-4 border-b">
              <button class="text-blue-500 hover:text-blue-800">Editar</button>
              <button class="text-red-500 hover:text-red-800">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  


</body>
</html>
