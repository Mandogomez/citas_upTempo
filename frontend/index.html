<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Citas Médicas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Enlaces CSS y a las fuentes de Tailwind CSS -->
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="flex items-center justify-between bg-blue-500 p-4">
    <div>
      <h1 class="text-white text-2xl font-bold">Gestión de Citas Médicas</h1>
    </div>
    <ul class="flex items-center">
      <li class="ml-4">
        <a href="#" class="text-white hover:text-gray-200">Inicio</a>
      </li>
      <li class="ml-4">
        <a href="#" class="text-white hover:text-gray-200">Citas</a>
      </li>
      <li class="ml-4">
        <a href="#" class="text-white hover:text-gray-200">Pacientes</a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main class="container mx-auto p-4">
    <div class="max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-4">Iniciar sesión</h2>
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Correo electrónico
          </label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            placeholder="Ingrese su correo electrónico"
          >
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Contraseña
          </label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="Ingrese su contraseña"
          >
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Iniciar sesión
          </button>
          <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="#"
          >
            Registrarse
          </a>
          <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="#"
          >
            ¿Olvidó su contraseña?
          </a>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy; 2023 Up Tempo!
      </p>
    </div>
  </main>
  

</body>
</html>
